<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Example</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="window">0</div>
      <div class="digits flex">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="wide-button">0</button>
        <button>.</button>
      </div>
      <div class="modifiers subgrid">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
      </div>
      <div class="operations subgrid">
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
